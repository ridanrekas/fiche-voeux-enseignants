<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fiche de V≈ìux Enseignants</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>üìù Fiche de v≈ìux ‚Äì D√©partement d'√âlectronique (2025-2026)</h2>

  <form id="voeuxForm">
    <fieldset>
      <legend>üë§ Informations personnelles</legend>
      <label>Nom : <input name="nom" required></label><br><br>
      <label>Pr√©nom : <input name="prenom" required></label><br><br>
      <label>Email universitaire : 
        <input name="email" type="email" required pattern=".+@univ-annaba\.dz">
      </label>
    </fieldset>

    <fieldset>
      <legend>üìö V≈ìu 1</legend>
      <label>Sp√©cialit√© : <input name="voeux[0][specialite]" required></label><br>
      <label>Semestre : <input name="voeux[0][semestre]" required></label><br>
      <label>Mati√®re : <input name="voeux[0][matiere]" required></label><br>
      <label>Types : 
        <label><input type="checkbox" name="voeux[0][types]" value="Cours"> Cours</label>
        <label><input type="checkbox" name="voeux[0][types]" value="TD"> TD</label>
        <label><input type="checkbox" name="voeux[0][types]" value="TP"> TP</label>
      </label>
    </fieldset>

    <button type="submit">‚úÖ Envoyer</button>
    <p id="confirmationMessage" style="color: green;"></p>
  </form>

  <script>
    document.getElementById("voeuxForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      const data = {
        nom: formData.get("nom"),
        prenom: formData.get("prenom"),
        email: formData.get("email"),
        voeux: [
          {
            specialite: formData.get("voeux[0][specialite]"),
            semestre: formData.get("voeux[0][semestre]"),
            matiere: formData.get("voeux[0][matiere]"),
            types: formData.getAll("voeux[0][types]")
          }
        ]
      };

      const scriptURL = "https://script.google.com/macros/s/AKfycbwJp_ZAYKfPc_DTqzIk2HuPTa8X4kIKd5QfWtGpSJBHxrcY1mtrzU4yTAQ1dvmI12Vn/exec";

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          document.getElementById("confirmationMessage").textContent = "‚úÖ V≈ìux envoy√©s avec succ√®s !";
          form.reset();
        } else {
          throw new Error("Erreur de r√©ponse du serveur");
        }
      } catch (err) {
        document.getElementById("confirmationMessage").textContent = "‚ùå Une erreur est survenue : " + err.message;
      }
    });
  </script>
</body>
</html>
